<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pongal Countdown</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('https://i.pinimg.com/originals/b3/1d/94/b31d94c486e17b7b666b4b8159617328.jpg'); /* Replace with your background image */
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            height: 57vh;
        }
        .container {
            margin: 50px auto;
            max-width: 80%;
            padding: 20px;
            width: 100em;
            padding-top: 250px;
        }
        h1 {
            font-size: 36px;
            color: #be1a1a;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        #countdown {
            font-size: 36px;
            font-weight: bold;
            color: #000;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: glow 1s infinite alternate;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ad70b8; /* Green background color */
            color: white;
            text-decoration: none; /* Remove underline from the link */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #6d087e; /* Darker green on hover */
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Pongal Countdown</h1>
    <div id="countdown"></div>
</div>
<div>
    <a href="./index.html" class="back-button">Go Back</a>
    <div id="countdown"></div>
</div>
<script>
    // Set the date we're counting down to for Pongal
    var countDownDate = new Date("Jan 14, 2024 00:00:00").getTime();

    // Update the countdown every 1 second
    var x = setInterval(function() {
        // Get the current date and time
        var now = new Date().getTime();

        // Calculate the remaining time
        var distance = countDownDate - now;

        // Calculate days, hours, minutes, and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the countdown
        document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

        // If the countdown is over, display a message
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("countdown").innerHTML = "Happy Pongal!";
        }
    }, 1000);
</script>

</body>
</html>
